baseURL: "https://digiplasty.com/"
languageCode: "en-us"
title: "digiplasty"
theme: "PaperMod"
copyright: © 2026 Makai Smith | digiplasty

params:
  env: "production"
  defaultTheme: dark
  disableThemeToggle: true
  disableAnchoredHeadings: true
  hidemeta: true

  ShowBreadCrumbs: true
  cover.hiddenInSingle: false

  ProfileMode:
    enabled: true
    title: " **digiplasty** "
    subtitle: "Architecture • Software • Digital fabrication<br><br>[Projects](/projects)<br>[Posts](/posts/)<br>[About](/about)<br><br>"
    imageURL: /static/images/digital-fabrication-icon-ef2.png
    imageWidth: 324
    imageHeight: 204
    buttons: []

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/makai-smith/"
    - name: github
      url: "https://github.com/makais"
    - name: email
      url: "mailto:info@digiplasty.com"

        
publishDir: "public"

markup:
  goldmark:
    parser:
      attribute: true
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # for search

menu:
  main:
    - name: About
      url: /about/
      weight: 30
    - name: Posts
      url: /posts
      weight: 20
    - name: Projects
      url: /projects
      weight: 10

canonifyURLs: true
relativeURLs: false

services:
  googleAnalytics:
    ID: G-8JPWREVJ7E
