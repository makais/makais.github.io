baseURL: "https://digiplasty.com/"
languageCode: "en-us"
title: "digiplasty"
theme: "PaperMod"
copyright: Â© 2025 Makai Smith | digiplasty

params:
  env: "production"
  disableGoogleAnalytics: true
  defaultTheme: dark
  disableThemeToggle: true
  disableAnchoredHeadings: true

  ShowBreadCrumbs: true
  cover.hiddenInSingle: false

  ProfileMode:
    enabled: true
    title: welcome to **digiplasty**
    subtitle: A space for research on architecture, software, and digital fabrication.
    imageURL: static/images/digital-fabrication-icon-ef.png
    imageWidth: 324
    imageHeight: 203
    buttons: []

        
publishDir: "public"

markup:
  goldmark:
    parser:
      attribute: true
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # for search

menu:
  main:
    - name: About
      url: /about/
      weight: 30
    - name: Posts
      url: /posts
      weight: 20
    - name: Projects
      url: /projects
      weight: 10

canonifyURLs: true
relativeURLs: false