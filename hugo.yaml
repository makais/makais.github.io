baseURL: "https://digiplasty.com/"
languageCode: "en-us"
title: "digiplasty"
theme: "PaperMod"
copyright: © 2025 Makai Smith | digiplasty

params:
  env: "production"
  disableGoogleAnalytics: true
  defaultTheme: dark
  disableThemeToggle: true
  disableAnchoredHeadings: true

  ShowBreadCrumbs: true
  cover.hiddenInSingle: false

  ProfileMode:
    enabled: true
    title: " **digiplasty** "
    subtitle: "<br>Architecture × software × digital fabrication.<br>Writing on [AI & AEC](/posts/).  |  [Projects](/projects).  |  [About](/about)"
    imageURL: static/images/digital-fabrication-icon-ef2.png
    imageWidth: 234
    imageHeight: 146
    buttons: []

        
publishDir: "public"

markup:
  goldmark:
    parser:
      attribute: true
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # for search

menu:
  main:
    - name: About
      url: /about/
      weight: 30
    - name: Posts
      url: /posts
      weight: 20
    - name: Projects
      url: /projects
      weight: 10

canonifyURLs: true
relativeURLs: false