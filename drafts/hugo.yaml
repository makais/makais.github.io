baseURL: "http://digiplasty.com"
languageCode: "en-us"
title: "digiplasty"
theme: "PaperMod"
copyright: Â© 2025 O. M. Smith | digiplasty

params:
  env: "production"
  disableGoogleAnalytics: true
  defaultTheme: dark
  disableThemeToggle: true
  disableAnchoredHeadings: true

  ShowBreadCrumbs: true
  cover.hiddenInSingle: false

  ProfileMode:
    enabled: true
    title: welcome to **digiplasty**
    subtitle: A space for research about architecture, software, and digital fabrication.
    buttons:
      - name: Projects
        url: /projects
      - name: Posts
        url: /posts
      - name: About
        url: /about/

        
publishDir: "public"

markup:
  goldmark:
    parser:
      attribute: true
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # for search

menu:
  main:
    - name: About
      url: /about/
      weight: 30
    - name: Posts
      url: /posts
      weight: 20
    - name: Projects
      url: /projects
      weight: 10